<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="plyr.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn"></button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-center">
                <img class="wheel-emotions-img" src="/images/wheel.svg" alt="wheel of emotions">
            </div>
        </div>

    </div>

    <header>
        <h1>#126 - NYT's Michael Barbaro explains why you love 'The Daily'</h1>
    </header>

    <section>
        <div id="transcript"></div>
    </section>

    <section class="audio-player">
        <audio>
            <source src="/podcast.mp3" type="audio/mp3">
        </audio>
    </section>
</main>
<script src="popper.min.js"></script>
<script src="tippy.min.js"></script>
<script src="plyr.js"></script>
<script src="micromodal.min.js"></script>
<script src="p5.min.js"></script>
<script src="p5.sound.min.js"></script>
<script src="transcript.js"></script>
<script src="main.js"></script>
</body>
</html>
